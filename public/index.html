<!DOCTYPE html>
<html>
  <head>
    <title></title>

      crossorigin="anonymous">
    </script>
    <script type="text/javascript"src="main.js">

    </script>

  <body>
    <form method="GET">
      <p>
        <label for="first_nem">Nombre:</label>
        <input type="text" name="first_name" id="first_name" required/>
      </p>

      <p>
        <label for="full_name">Apellidos</label>
        <input type="text" name="text_name" id="full_name"/>
      </p>

      <p>
        <label for="">Sexo:</label>
        <input type="radio" name="gender" value="f" id="femenino"/>
        <label for="femenino">femenino</label>
        <input type="radio" name="gender" value="m" id="masculino"/>
        <label for="masculino">masculino</label>
      </p>

      <p>
        <label for="">Intereses:</label>
        <input type="checkbox" name="interest" value="tec" id="tecnologia"/>
        <label for="tecnologia">Tecnologia</label>
        <input type="checkbox" name="interest" value="sport" id="deportes"/>
        <label for="deportes">Deportes</label>
        <input type="checkbox" name="interest"value="dev" id="desarrollo"/>
        <label for="desarrollo">Desarrollo</label>
      </p>

      <input type="submit" value="Registrar"/>
    </form>
  </body>
